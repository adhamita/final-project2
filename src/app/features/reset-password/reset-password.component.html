<div class="">
    <div class="mb-7 flex gap-5">
       <div class="w-1/3 h-2 bg-gray-500 rounded" [class.!bg-green-500]="step >= 1"  ></div>        
       <div class="w-1/3 h-2 bg-gray-500 rounded" [class.!bg-green-500]="step >= 2"  ></div>
       <div class="w-1/3 h-2 bg-gray-500 rounded" [class.!bg-green-500]="step >= 3"  ></div>

    </div>





    <div class="hidden" [class.!block]="step == 1">
        <h2 class="text-3xl text-green-500 "  > 
        Forget Password
        </h2>

<form (ngSubmit)="handleSubmitForgetPassword()" [formGroup]="forgetPasswordGroup" class="mx-auto my-7">
  <div class="relative z-0 w-full mb-5 group">
      <input formControlName="email" type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
      <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">Email address</label>
  </div>


    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>

  </form>   

    </div>
    <div  class="hidden" [class.!block]="step == 2">
        <h2 class="text-3xl text-green-500 " [class.!block]="step == 2" > 
        verify Code
        </h2>


<form (ngSubmit)="handleSubmitVerifyCode()" [formGroup]="verifyCodeGroup" class="mx-auto my-7">
  <div class="relative z-0 w-full mb-5 group">
      <input formControlName = "resetCode" type="text" name="floating_verify" id="floating_verify" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
      <label for="floating_verify" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">verify code</label>
  </div>


    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>

  </form>  



    </div>
    <div class="hidden" [class.!block]="step == 3">
        <h2 class="text-3xl text-green-500 " > 
        Reset Password
        </h2>
<form (ngSubmit)="handleSubmitResetPassword()" [formGroup]="resetPasswordGroup" class="mx-auto my-7">
  <div class="relative z-0 w-full mb-5 group">
      <input [readOnly]="true" formControlName="email" type="email" name="floating_verify" id="floating_verify" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
      <label for="floating_verify" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">email address</label>
  </div>



    <div class="relative z-0 w-full mb-5 group">
      <input formControlName="newPassword" type="password" name="floating_verify" id="floating_verify" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
      <label for="floating_verify" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">new password</label>
  </div>

<button [disabled]="isLoading" type="submit" class="text-white  bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 disabled:bg-green-500/50 dark:focus:ring-green-800">@if(isLoading)
    {
        loading..
    }@else{
        submit
    }
  </button>
  </form>  





    </div>
</div>
